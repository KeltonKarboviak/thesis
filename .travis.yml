sudo: required
dist: trusty
before_install:
  - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
  - pdflatex -interaction=nonstopmode -halt-on-error main.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: main.pdf
  skip_cleanup: true
  on:
    repo: KeltonKarboviak/thesis
    tags: true

